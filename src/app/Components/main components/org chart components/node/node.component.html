<div class="container">
    <div class='component'>
        <orgchart-component class='component' [employee]="employee" [clickHandler]="clickHandler"
            [buttonText]="buttonText" (buttonClick)="clickHandler()"></orgchart-component>
    </div>
    <div class='child-container'>
        <div class="children" *ngFor="let managedEmployee of managedEmployees">
            <orgchart-node [employee]="managedEmployee"></orgchart-node>
        </div>
    </div>
</div>
